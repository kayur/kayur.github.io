---
layout: null
---
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kayur Patel — Blog</title>
    <link rel="stylesheet" href="/blog/blog.css">
  </head>
  <body>
    <div id="header">
      <span class="bold">Kayur Patel</span> |
      <a href="/">Home</a>
    </div>

    <div id="posts">
      {% for post in site.posts %}
      <a href="{{ post.url }}" class="post-item">
        <p class="post-title">{{ post.title }}</p>
        <p class="post-meta">{{ post.date | date: "%B %-d, %Y" }} · {{ post.readTime }}</p>
        <p class="post-summary">{{ post.description }}</p>
      </a>
      {% endfor %}
    </div>
  </body>
</html>
